<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a35c2193d3.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="Huddle logo">
  
  <div class="row">
    <div class="col-lg-7 col-md-7">
      <img class="illustration-mockups" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="col-lg-5 col-md-5 content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>

      <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button class="btn register">Register</button> 
   </div>
  </div>
  <div class="social-icons">
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
   </div>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">karthika N</a>.
    </p>
  </footer>
</body>
</html>
